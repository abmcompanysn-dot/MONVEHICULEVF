        function changeMainImage(url) {
            const mainImage = document.getElementById('main-image');

            // √âviter de relancer l'animation si on clique sur la m√™me image
            if (mainImage.src === url) return;

            // 1. Appliquer un effet de fondu sortant
            mainImage.style.opacity = 0;

            // 2. Attendre la fin de la transition pour changer l'image et la faire r√©appara√Ætre
            setTimeout(() => {
                mainImage.src = url;
                mainImage.style.opacity = 1;
            }, 300); // Doit correspondre √† la dur√©e de la transition (duration-300)
        }

        function loadSimilarVehicles(allVehicles, currentBrand, currentId) {
            const similarVehicles = allVehicles.filter(v => v.marque === currentBrand && v.id !== currentId);

            const section = document.getElementById('similar-vehicles-section');
            const grid = document.getElementById('similar-vehicles-grid');

            if (similarVehicles.length > 0) {

                similarVehicles.slice(0, 3).forEach(vehicle => { // Affiche 3 v√©hicules max
                    const card = document.createElement('div');
                    card.className = 'border rounded-2xl overflow-hidden shadow-lg transition-transform hover:-translate-y-2 group bg-white';
                    card.innerHTML = `
                        <a href="detail-vehicule.html?id=${vehicle.id}" class="block">

                                <div class="absolute top-2 right-2 bg-black/50 text-white text-sm px-3 py-1 rounded-full">${vehicle.kilometrage}</div>
                            </div>
                            <div class="p-6">
                                <h3 class="text-2xl font-bold text-gray-900 truncate">${vehicle.marque} ${vehicle.modele}</h3>
                                <p class="text-gray-600 mb-4">${vehicle.annee}</p>
                                <p class="text-3xl font-black text-yellow-600">${vehicle.prix}</p>
                            </div>
                        </a>
                    `;
                    grid.appendChild(card);
                });
                section.classList.remove('hidden');
            }
        }

        /**
         * Partage le v√©hicule en utilisant l'API Web Share.
         * Tente de partager l'image, le titre, le texte et l'URL.
         */
        async function shareVehicle() {
            if (!currentVehicle) {
                alert("Les d√©tails du v√©hicule ne sont pas encore charg√©s.");
                return;
            }

            const shareData = {
                title: `MON V√âHICULE : ${currentVehicle.marque} ${currentVehicle.modele}`,
                text: `D√©couvrez ce superbe ${currentVehicle.marque} ${currentVehicle.modele} de ${currentVehicle.annee} chez MON V√âHICULE.\n\nPrix : ${currentVehicle.prix}\n${currentVehicle.description}`,
                url: window.location.href,
            };

            try {
                // Essayer de partager avec l'image originale
                const response = await fetch(currentVehicle.image);
                const blob = await response.blob();
                const file = new File([blob], `${currentVehicle.id}.jpg`, { type: blob.type });

                if (navigator.canShare && navigator.canShare({ files: [file] })) {
                    await navigator.share({
                        ...shareData,
                        files: [file],
                    });
                } else {
                    // Si le partage de fichier n'est pas support√©, partager sans l'image
                    await navigator.share(shareData);
                }
            } catch (error) {
                console.error('Erreur lors du partage avec image, tentative sans image:', error);
                try {
                    // Fallback : partager sans l'image si la premi√®re tentative √©choue
                    await navigator.share(shareData);
                } catch (err) {
                    console.error('Erreur de partage:', err);
                    alert("Le partage n'est pas support√© sur votre navigateur. Vous pouvez copier le lien manuellement.");
                }
            }
        }
